# config/ikarus_servo.yaml

# Core frames and group for ikarus_simplified
move_group_name: arm
planning_frame: base_link
robot_link_command_frame: base_link
ee_frame_name: ee_virtual

# State source and controller output
joint_topic: /isaac/joint_states
command_out_topic: /arm_controller/joint_trajectory
command_out_type: trajectory_msgs/JointTrajectory

# Command input (TwistStamped velocity)
command_in_type: speed_units
cartesian_command_in_topic: /servo_node/delta_twist_cmds
publish_period: 0.01
low_latency_mode: true
incoming_command_timeout: 0.1
num_outgoing_halt_msgs_to_publish: 4

# Output smoothing
publish_joint_positions: true
publish_joint_velocities: false
publish_joint_accelerations: false

# Velocity scaling limits
scale:
  linear: 0.4
  rotational: 0.8
  joint: 0.5

# Collision checking
check_collisions: false
collision_check_rate: 50.0
self_collision_proximity_threshold: 0.02
scene_collision_proximity_threshold: 0.03

check_octomap_collisions: false

is_primary_planning_scene_monitor: false